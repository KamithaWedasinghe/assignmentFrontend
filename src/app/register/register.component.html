<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row card-style">
            <div class="col-lg-12 ">
              <div class="p-5 loggin-box">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" (submit)="registerData()">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control input-sm" [(ngModel)]="username"
                      placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="text" name="name" class="form-control input-sm" [(ngModel)]="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control input-sm" [(ngModel)]="email"
                      placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control input-sm" [(ngModel)]="password"
                      placeholder="password">
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                  <hr>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
