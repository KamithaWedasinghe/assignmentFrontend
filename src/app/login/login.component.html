
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
  
      <div class="col-xl-10 col-lg-12 col-md-9">
  
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row card-style">
              <div class="col-lg-12 ">
                <div class="p-5 loggin-box">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" (submit)="login()">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control input-sm" [(ngModel)]="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control input-sm" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                      <input type="submit" value="login" class="btn btn-info btn-block">
                    </div>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/register" routerLinkActive="active">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </div>
